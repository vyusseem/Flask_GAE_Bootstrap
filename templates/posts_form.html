{% extends "base.html" %}

{% block body %}

<h2>Post</h2>
<form method = "POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input class="form-control" type="text" name = "title" id = "title" value = "{{post.title}}" aria-label="Enter title">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input class="form-control" type="text" name = "author" id = "author" value = "{{post.author}}" aria-label="Enter author name">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Post</label>
        <textarea class="form-control" name = "content" id="content"  rows="5"  >{{post.content}}</textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class = "btn btn-secondary" href = "/posts">Cancel</a> 
    </div>
</form>

{% endblock %}
